<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Apps | DevAnimale</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="background-animado"></div>

    <div class="container apps-page">
        
        <!-- BOTÃO VOLTAR -->
        <a href="index.html" class="back-link">
            <i class="fa-solid fa-chevron-left"></i> Voltar
        </a>

        <h2 class="section-title">MEUS PROJETOS</h2>

        <!-- LISTA DE APPS -->
        <div class="apps-grid">

            <!-- APP 1: MAGO DO AFTER (DESTAQUE) -->
            <div class="app-card featured">
                <div class="card-header">
                    <div class="app-icon purple">
                        <i class="fa-solid fa-hat-wizard"></i>
                    </div>
                    <div class="app-info">
                        <h3>Mago do After</h3>
                        <span class="badge">Novo Lançamento</span>
                    </div>
                </div>
                <p class="app-description">
                    O aplicativo definitivo para gerenciar seus rolês. Calcule rachas, organize o after e nunca mais tenha prejuízo na festa.
                </p>
                <div class="card-actions">
                    <a href="#" class="btn primary">
                        <i class="fa-brands fa-google-play"></i> Baixar App
                    </a>
                    <a href="#" class="btn secondary">
                        <i class="fa-brands fa-github"></i> Código
                    </a>
                </div>
            </div>

            <!-- APP 2: EXEMPLO FUTURO -->
            <div class="app-card">
                <div class="card-header">
                    <div class="app-icon blue">
                        <i class="fa-solid fa-gamepad"></i>
                    </div>
                    <div class="app-info">
                        <h3>Space Shooter</h3>
                        <span class="badge gray">Em Breve</span>
                    </div>
                </div>
                <p class="app-description">
                    Um jogo arcade clássico sendo desenvolvido na Unity com C#.
                </p>
            </div>

        </div>

    </div>

</body>
</html>
