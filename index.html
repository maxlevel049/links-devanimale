<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links | DevAnimale</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonte bonita (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Ícones gratuitos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <!-- FOTO DE PERFIL -->
        <!-- Troque o link abaixo pelo nome da sua foto (ex: src="perfil.jpg") -->
        <img src="https://ui-avatars.com/api/?name=Dev+Animale&background=000&color=fff&size=200" alt="Foto DevAnimale" class="foto-perfil">

        <div class="cabecalho">
            <h1>DevAnimale</h1>
            <p>Desenvolvedor de Apps | Fullstack</p>
        </div>

        <!-- LISTA DE LINKS -->
        <div class="lista-links">
            
            <!-- Link 1 -->
            <a href="https://google.com" target="_blank" class="botao">
                <i class="fa-brands fa-google-play"></i>
                <span>Meu App Incrível</span>
            </a>

            <!-- Link 2 -->
            <a href="https://github.com" target="_blank" class="botao">
                <i class="fa-brands fa-github"></i>
                <span>Ver Códigos no GitHub</span>
            </a>

            <!-- Link 3 -->
            <a href="https://linkedin.com" target="_blank" class="botao">
                <i class="fa-brands fa-linkedin"></i>
                <span>Meu LinkedIn</span>
            </a>

            <!-- Link 4 (Destaque) -->
            <a href="mailto:seuemail@gmail.com" class="botao destaque">
                <i class="fa-solid fa-envelope"></i>
                <span>Contato Profissional</span>
            </a>

        </div>

        <footer>
            <p>Feito com código por DevAnimale</p>
        </footer>
    </div>

</body>
</html>
